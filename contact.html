<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="IT solutions,Software development,Cloud computing,Cybersecurity services,
                                    IT consulting,Managed IT services,Web development,Mobile app development,Digital transformation,Data analytics,Network security,Enterprise solutions,Cloud migration,DevOps services,
                                    IT infrastructure management,Custom software solutions,Business technology consulting,Artificial intelligence (AI) solutions,
                                    Blockchain development,Tech support services">
    <meta name="description" content="At Visionary Creations , we specialize in delivering innovative IT solutions to help businesses thrive in the digital era. From software development to cloud computing and cybersecurity, our expert team is dedicated to driving your business forward with cutting-edge technology and personalized services.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="/imgs/logo.png" type="image/png">
    <script src="tailwind.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Fira Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">
    <section class="bg-white rounded-lg drop-shadow-lg p-8 w-full max-w-4xl">
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Section Contact Us -->
            <div class="border-b-2 border-[#EAF0FC] md:border-b-0 md:border-r-2 py-6 mr-3">
                <div class="mb-6">
                    <h2 class="text-gray-700 text-sm">Get Here</h2>
                    <h1 class="text-2xl font-bold text-gray-800">Contact Us</h1>
                </div>

                <div class="space-y-4">
                    <div class="flex items-start space-x-3" style="border-bottom: 2px solid #EAF0FC ;padding-bottom: 10px; margin-right: 30px;">
                        <div class="text-red-500">
                           <img src="imgs/Location_icon.png" alt="Location icon">
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-800">Location</h3>
                            <p class="text-gray-600 text-sm">12345 Fake ST NoWhere AB Country</p>
                        </div>
                    </div>

                    <div class="flex items-start space-x-3" style="border-bottom: 2px solid #EAF0FC ;padding-bottom: 10px; margin-right: 30px;">
                        <div class="text-red-500">
                            <img src="imgs/phone_icon.png" alt="Phone icon">
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-800">Phone Number</h3>
                            <p class="text-gray-600 text-sm">(123) 456-7890</p>
                        </div>
                    </div>

                    <div class="flex items-start space-x-3" style="border-bottom: 2px solid #EAF0FC ;padding-bottom: 10px; margin-right: 30px;">
                        <div class="text-red-500">
                            <img src="imgs/mail_icon.png" alt="Mail icon">
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-800">Email Address</h3>
                            <p class="text-gray-600 text-sm">info@website.com</p>
                        </div>
                    </div>

                    <div class="flex items-start space-x-3" >
                        <div class="text-red-500">
                            <img src="imgs/network_icon.png" alt="Network icon">
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-800">example.com</h3>
                            <p class="text-gray-600 text-sm">info@example.com</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section Get In Touch -->
            <div>
                <div class="mb-6">
                    <h2 class="text-gray-700 text-sm">Available 24/7</h2>
                    <h1 class="text-2xl font-bold text-gray-800">Get In Touch</h1>
                </div>

                <form class="space-y-4">
                    <div>
                        <input type="email" placeholder="Enter email" required class="w-full px-4 py-2 border border-gray-300  focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>
                    <div>
                        <input type="password" placeholder="Password" required minlength="8" class="w-full px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>
                    <div>
                        <textarea rows="10" placeholder="Description" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent resize-none"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-red-500 text-white py-2 px-4 hover:bg-red-600 transition duration-200">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
</body>
</html>
